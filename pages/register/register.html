<!DOCTYPE html>
<html lang='en' data-bs-theme="dark">

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  
  <!-- Bootstrap V5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- OpenGraph Setup -->
  <meta property="og:title" content="ZEVCORE | SHOP DOC API Everything you want is here">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zevenor.github.io/Zeven">
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/ZeveNor/Unicow@refs/heads/main/src/img/a.png">
  <meta property="og:description" content="Webshop">

  <!-- Font Google API -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Set Header -->
  <title>Document</title>

  <!-- Boxicon -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <!-- Style Import -->
  <link rel='stylesheet' href='./register.css'/>
  <link rel='stylesheet' href='../../styles/fonts.css' />

  <!-- Set Style -->
  <style>
    :root {
      --main: #ff9500; 
      --sub: #febd4d;
      --sub-opa-50: #ff950080;
      --sub-opa-25: #ff9500;
    }
  </style> 
</head> 
<body class="bg-gradient kanit-regular">
  <div data-bs-theme="light" class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4 p-lg-5">
      <div class="card-body">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form method="POST">
          <div class="col-12 col-lg-6">
            <div class="form-group font-15">
              <label for="username">Username</label>
              <input class="form-control input" type="text" id="username" name="username" placeholder="Username">
              <div class="invalid-feedback">Email is invalid</div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <div class="form-group font-15">
                <label for="first_name">First Name</label>
                <input class="form-control input" type="text" id="first_name" name="first_name"
                  placeholder="First Name">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group font-15">
                <label for="last_name">Last Name</label>
                <input class="form-control input" type="text" id="last_name" name="last_name"
                  placeholder="Last Name">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12 col-md-7">
              <div class="form-group font-15">
                <label for="birthday">Birthday</label>
                <input class="form-control input bg-color" style="color: black;" type="date" id="birthday" name="birthday">
              </div>
            </div>
            <div class="col-12 col-md-7">
              <div class="form-group font-15">
                <label>Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="male" checked>
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="female">
                  <label class="form-check-label">Female</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12 col-md-7">
              <div class="form-group font-15">
                <label for="email">Email</label>
                <input class="form-control input" type="email" id="email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="col-12 col-md-7">
              <div class="form-group font-15">
                <label for="phone">Phone Number</label>
                <input class="form-control input" type="text" id="phone" name="phone" placeholder="0987654321">
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group font-15">
              <label for="phone">Address</label> 
              <input class="form-control input w-100" type="text" id="Address" name="Address" placeholder="Address | Example. 123/45 Moonlight">
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>


</html>
